<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form" name="form">
        <input type="text" placeholder="First Name" id="first_name" required>
        <input type="text" placeholder="Last Name" id="last_name" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        const form = document.getElementById('form');

        form.addEventListener("submit", (event) => {

            const user = {};

            user['first_name'] = document.getElementById('first_name').value;
            user['last_name'] = document.getElementById('last_name').value;

            const fetchHeaders = new Headers();
            fetchHeaders.append('Content-Type', 'application/json');

            fetch('http://localhost:8000/users', {
                method: 'POST',
                body: JSON.stringify(user),
                headers: fetchHeaders
            }).then(res => console.log(res)).catch(e => console.log(e));

            event.preventDefault();
        }, true);

    </script>
</body>
</html>
